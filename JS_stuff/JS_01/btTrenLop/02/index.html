<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 03 - Có hướng dẫn</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="form-wrapper">
        <h2>Phương trình bậc 2</h2>
        <hr />
        <div class="form-group">
            <label for="number_a">Số a</label>
            <input type="number" id="number_a" name="number_a" placeholder="Ví dụ: 2" />
        </div>
        <div class="form-group">
            <label for="number_b">Số b</label>
            <input type="number" id="number_b" name="number_b" placeholder="Ví dụ: 3" />
        </div>
        <div class="form-group">
            <label for="number_c">Số c</label>
            <input type="number" id="number_c" name="number_c" placeholder="Ví dụ: 3" />
        </div>
        <div class="form-group">
            <label for="result">Kết quả</label>
            <textarea name="" id="result" name="result" readonly cols="15" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input type="button" value="Giải phương trình bậc 2" onclick="phuongTrinhBac2()" />
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
