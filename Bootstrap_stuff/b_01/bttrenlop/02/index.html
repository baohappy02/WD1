<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bài 02 - Có hướng dẫn</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-primary">Các số liệu dưới đây chỉ mang tính chất tham khảo
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr class="alert alert-danger text-left text-dark">
                            <th>Năm</th>
                            <th>1990</th>
                            <th>2020</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Xuất khẩu</td>
                            <td>123456</td>
                            <td>123456<span class="badge badge-success">Tăng</span></td>
                        </tr>
                        <tr class="alert alert-success text-dark text-left">
                            <td>Nhập khẩu</td>
                            <td>123456</td>
                            <td>123456<span class="badge badge-danger">Tăng mạnh</span></td>
                        </tr>
                        <tr>
                            <td>Đồng</td>
                            <td>123456</td>
                            <td>123456</td>
                        </tr>
                        <tr class="alert alert-warning text-dark text-left">
                            <td>Cao su</td>
                            <td>123456</td>
                            <td>123456</td>
                        </tr>
                        <tr>
                            <td>Thép</td>
                            <td>123456</td>
                            <td>123456</td>
                        </tr>
                        <tr class="alert alert-warning text-dark text-left">
                            <td>Gỗ</td>
                            <td>123456</td>
                            <td>123456</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
