<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bài 03</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form id="login-form">
            <input id="username" name="username" type="text" placeholder="username"/>
            <span id="error">Chưa nhập tài khoản hoặc tài khoản không chính xác!</span>
            <span id="succeed">Tài khoản chính xác!</span>
            <input id="password" name="password" type="password" placeholder="password"/>
            <span id="error">Chưa nhập mật khẩu hoặc mật khẩu không chính xác!</span>
            <span id="succeed">Mật khẩu chính xác!</span>
            <button class="submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/jquery.validate.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
