<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 02</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <div class="form-group">
        <label for="numbers">Nhập dãy số</label>
        <input type="text" id="numbers" class="form-control" />
      </div>

      <div class="form-group">
        <label for="place">Vị trí số lẻ đầu tiên</label>
        <input type="text" id="place" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label for="sum_odd">Tổng các số lẻ</label>
        <input type="text" id="sum_odd" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label for="odd_number">Liệt kê các số lẻ</label>
        <input type="text" id="odd_number" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label for="odd_max">Số lẻ lớn nhất</label>
        <input type="text" id="odd_max" class="form-control" readonly />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" onclick="actionName()">
          Thực hiện
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
