<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài số 1 - Tự làm trên lớp</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="form-wrapper">
        <h2>Max 3 số nguyên</h2>
        <hr />
        <div class="form-group">
            <label for="number_a">Số a: </label>
            <input type="number" id="number_a" name="number_a" placeholder="Ví dụ: 2" value="2" />
        </div>
        <div class="form-group">
            <label for="number_b">Số b: </label>
            <input type="number" id="number_b" name="number_b" placeholder="Ví dụ: 3" value="3" />
        </div>
        <div class="form-group">
            <label for="number_c">Số c: </label>
            <input type="number" id="number_c" name="number_c" placeholder="Ví dụ: 2" value="2" />
        </div>
        <div class="form-group">
            <label for="number_max">Kết quả</label>
            <input type="number" id="number_max" name="number_max" readonly />
        </div>
        <div class="form-group">
            <input type="button" value="Tính Max" onclick="calcMax()" />
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
