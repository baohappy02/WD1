<html lang="en">

<head>

            <button onclick="tinhSoChan()">Tính số chẵn</button>

        </div>
        <div class="box-flex">
            <button onclick="tinhSole()">Tính tổng từ 1 -> n</button>
            <div class="result"></div>
        </div>
        <div class="box-flex">
            <button onclick="tinhSoChinhPhuong()">
                N có phải là số chính phương?
            </button>
            <div class="result"></div>
        </div>
