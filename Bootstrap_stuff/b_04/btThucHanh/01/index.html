<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bài 01 - thực hành</title>
    <style>
        .badge {
            width: fit-content;
            height: fit-content;
            padding: 8px 10px 10px 10px;
            font-size: 16px;
            color: aliceblue;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border alert-secondary border-secondary p-4">
                    <div class="card-title text-center border border-secondary mb-4">
                        <h3 class="text-primary">Hồ sơ của tôi</h3>
                        <p class="">
                            <img src="img/111.jpg" width="100px" height="100px" class="rounded-circle">
                        </p>
                    </div>
                    <div class="card-body text-center border border-secondary mb-4">
                        <h3 class="text-center text-primary">Sở thích</h3>
                        <p class="d-block">
                            <span class="badge badge-secondary">Bơi lội</span>
                            <span class="badge bg-primary">Đá bóng</span>
                            <span class="badge badge-success">Bóng bàn</span>
                        </p>
                        <p class="d-block">
                            <span class="badge badge-primary">Ca hát</span>
                            <span class="badge badge-warning">Chơi game</span>
                            <span class="badge badge-danger">Camping</span>
                        </p>
                    </div>
                    <div class="card-text text-center" id="open">
                        <h3 class="text-success">Vài lời!
                            <button type="button" class="close" data-toggle="collapse" data-target="#open">
                                <span aria-hidden="false">&times;</span>
                            </button>
                        </h3>
                        <p class="text-success">Tôi là người rất hòa đồng và vui tính</p>
                    </div>
                    <div class="footer border border-secondary p-4">
                        <h3 class="text-center text-primary mb-0">Hình ảnh</h3>
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/111.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/111.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/111.jpg" class="d-block w-100">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
